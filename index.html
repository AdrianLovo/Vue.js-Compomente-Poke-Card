
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokemon Figures</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="Resources/img/icono.ico"/>

  
  <link rel="stylesheet" type="text/css" href="Resources/css/estilo.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="Resources/js/vue.js"></script>

  
</head>

<body translate="no">

  <div>
    <img src="Resources/img/Logo.png">
  </div>
  
  <div id="cards">

    <poke-card 
              v-for="(pokemon,key) in pokemons"
              :key="key"
              :name="pokemon.name"       
              :type="pokemon.type"       
              :hp="pokemon.hp"
              :attack="pokemon.attack"
              :defense="pokemon.defense"
              :spattack="pokemon.spattack"
              :spdefense="pokemon.spdefense"
              :speed="pokemon.speed"
              :ability1="pokemon.ability1"
              :ability2="pokemon.ability2"
              :imagen="pokemon.imagen"            
              :estilo="pokemon.estilo"
        ></poke-card>
    
  </div>

  <script type="text/javascript" src="Controller/Controlador.js"></script>

</body>
</html>
